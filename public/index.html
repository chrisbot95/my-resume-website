<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Todo</title>
</head>
<body>

<h1 id="todoHeader">Loading first line from todo.txt...</h1>

<script>
    function readTodo() {
        const fileName = 'todo.txt';

        fetch(fileName)
            .then(response => response.text())
            .then(content => {
                // Split the content into lines and display the first line as a header
                const lines = content.split('\n');
                const firstLine = lines[0].trim();
                document.getElementById('todoHeader').textContent = firstLine;
            })
            .catch(error => {
                console.error('Error reading file:', error);
            });
    }

    // Automatically trigger readTodo when the window is loaded
    window.onload = readTodo;
</script>

</body>
</html>
